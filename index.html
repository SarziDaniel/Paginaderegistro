<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Registrate...!!!</title>

        <!-- CSS -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
        <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="assets/css/form-elements.css">
        <link rel="stylesheet" href="assets/css/style.css">


        <link rel="shortcut icon" href="assets/ico/favicon.png">
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="assets/ico/apple-touch-icon-144-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="assets/ico/apple-touch-icon-114-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="assets/ico/apple-touch-icon-72-precomposed.png">
        <link rel="apple-touch-icon-precomposed" href="assets/ico/apple-touch-icon-57-precomposed.png">

    </head>

    <body>

        <!-- Top content -->
        <<div class="top-content">
            
            <div class="inner-bg">
                <div class="container">
                    
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <h1>Registrate, fácil y rápido a Nuestra WEB</h1>
                            <div class="description">
                                <p>
                                    Completá los con tus datos para formar parte de nuestra comunidad!
                                </p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-sm-5">
                            
                            <div class="form-box">
                                <div class="form-top">
                                    <div class="form-top-left">
                                        <h3>Completá con tus datos</h3>
                                        <p>Todos los campos son obligatorios</p>
                                    </div>
                                    <div class="form-top-right">
                                        <i class="fa fa-pencil"></i>
                                    </div>
                                </div>
                                <div class="form-bottom">
                                    <form role="form" action="" method="post" class="login-form">
                                        <div class="form-group">
                                            <label class="sr-only" for="form-username">Nombre de Usuario</label>
                                            <input type="text" name="form-username" placeholder="Nombre de Usuario..." class="form-username form-control" id="form-username">
                                        </div>
                                        <div class="form-group">
                                            <label class="sr-only" for="form-password">Contraseña</label>
                                            <input type="password" name="form-password" placeholder="Contraseña..." class="form-password form-control" id="form-password">
                                        </div>
                                         <div class="form-group">
                                            <label class="sr-only" for="form-password">Repetir Contraseña</label>
                                            <input type="password" name="form-password" placeholder="Repetir Contraseña..." class="form-password form-control" id="form-password">
                                        </div>
                                        <div class="form-group">
                                            <label class="sr-only" for="form-password">Nombre</label>
                                            <input type="text" name="form-password" placeholder="Nombre..." class="form-password form-control" id="form-password">
                                        </div>
                                         <div class="form-group">
                                            <label class="sr-only" for="form-password">Apellido</label>
                                            <input type="text" name="form-password" placeholder="Apellido..." class="form-password form-control" id="form-password">
                                        </div>
                                        <div class="form-group">
                                            <label class="sr-only" for="form-password">Nacionalidad</label>
                                            <input type="text" name="form-password" placeholder="Nacionalidad..." class="form-password form-control" id="form-password">
                                        </div>
                                        <div class="form-group">
                                            <label class="sr-only" for="form-password">Nombre</label>
                                            <input type="text" name="form-password" placeholder="Nombre..." class="form-password form-control" id="form-password">
                                        </div>
                                    </form>
                                </div>
                            </div>

                        </div>
                        

                        <div class="col-sm-1"></div>
                            
                        <div class="col-sm-5">
                            
                            <div class="form-box">
                                <div class="form-top">
                                    <div class="form-top-left">
                                        <h3>Fecha de Nacimiento</h3>
                                    </div>
                                    <div class="form-group">
                                        <input type= "text" class="birthday form-control" maxlength="2" name="BirthDay"  placeholder="Día" required="">
                                    <select class="form-control" name="BirthMonth">
                                        <option value="01">Enero</option>
                                        <option value="02">Febrero</option>
                                        <option value="03" >Marzo</option>
                                        <option value="04">Abril</option>
                                        <option value="05">Mayo</option>
                                        <option value="06">Junio</option>
                                        <option value="07">Julio</option>
                                        <option value="08">Agosto</option>
                                        <option value="09">Septiembre</option>
                                        <option value="10">Octubre</option>
                                        <option value="11">Noviembre</option>
                                        <option value="12" >Diciembre</option>
                                    </select>    
                                        <input type= "text" class="birthyear form-control" maxlength="4" name="BirthYear" placeholder="Año" required=>
                                    </div>
                                </div>
                                <div class="form-bottom">
                                    <form role="form" action="" method="post" class="registration-form">
                                        <div class="form-group">
                                            <label class="sr-only" for="form-first-name">Sexo</label>
                                            <input type="radio" name="form-first-name" placeholder="First name..." class="form-first-name form-control1" id="form-first-name">Mujer<br>
                                            <label class="sr-only" for="form-first-name">Sexo</label>
                                            <input type="radio" name="form-first-name" placeholder="First name..." class="form-first-name form-control1" id="form-first-name">Hombre<br>
                                        </div>
                                        <div class="form-group">
                                            <label class="sr-only" for="form-last-name">Last name</label>
                                            <input type="text" name="form-last-name" placeholder="Last name..." class="form-last-name form-control" id="form-last-name">
                                        </div>
                                        <div class="form-group">
                                            <label class="sr-only" for="form-email">Email</label>
                                            <input type="text" name="form-email" placeholder="Email..." class="form-email form-control" id="form-email">
                                        </div>
                                        <div class="form-group">
                                            <label class="sr-only" for="form-about-yourself">Descríbase</label>
                                            <textarea name="form-about-yourself" placeholder="Descríbase..." 
                                                        class="form-about-yourself form-control" id="form-about-yourself"></textarea>
                                        </div>
                                        <button type="submit" class="btn">REGISTRAME!</button>
                                    </form>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                    
                </div>
            </div>
            
        </div>
            
        </div>

        <!-- Footer -->
        <footer>
        	<div class="container">
        		<div class="row">
        			
        			<div class="col-sm-8 col-sm-offset-2">
        				<div class="footer-border"></div>
        				<p>Made by Anli Zaimi at <a href="http://azmind.com" target="_blank"><strong>AZMIND</strong></a> 
        					having a lot of fun. <i class="fa fa-smile-o"></i></p>
        			</div>
        			
        		</div>
        	</div>
        </footer>

        <!-- Javascript -->
        <script src="assets/js/jquery-1.11.1.min.js"></script>
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>
        <script src="assets/js/scripts.js"></script>
        
        <!--[if lt IE 10]>
            <script src="assets/js/placeholder.js"></script>
        <![endif]-->

    </body>

</html>
